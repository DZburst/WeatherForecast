<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nether Weather</title>
    <link rel="stylesheet" href="weather.css">
    <!-- Add an icon for the webpage -->
    <link rel="icon" type="image/xicon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png">
    <!-- Add a Minecraft-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Nether Weather</h1>
    <div id="main">
        <form>
            <input type="text" placeholder="Algiers">
            <button></button>
        </form>
        <div class="days">
            <div class="day yesterday">
                <h3>Yesterday</h3>
                <div class="deg">25°C</div>
                <div class="weather">⛅</div>
                <div class="hum">Humidity: 13%</div>
            </div>
            <div class="day today">
                <h3>Today</h3>
                <div class="deg">28°C</div>
                <div class="weather">☀️</div>
                <div class="hum">Humidity: 15%</div>
            </div>
            <div class="day tomorrow">
                <h3>Tomorrow</h3>
                <div class="deg">27°C</div>
                <div class="weather">🌧️</div>
                <div class="hum">Humidity: 18%</div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
